<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://placekitten.com/300/200" alt="Cat" class="card-img">
            <div class="card-details">
                <h2>Cat</h2>
                <p>Cats are small, carnivorous mammals that are often kept as pets.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://placebear.com/300/200" alt="Bear" class="card-img">
            <div class="card-details">
                <h2>Bear</h2>
                <p>Bears are large mammals that are found in a variety of habitats.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://placedog.net/300/200" alt="Dog" class="card-img">
            <div class="card-details">
                <h2>Dog</h2>
                <p>Dogs are domesticated mammals, not natural wild animals.</p>
            </div>
        </div>
    </div>
</body>
</html>
